<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .step p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 10px;
      }
      .step a {
        color: #007bff;
        text-decoration: none;
      }
      .step a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="step">
        <h2>⭐⭐⭐贷款大模型⭐⭐⭐</h2>
        <p>
          ✅说明：团队监测了几十个市场主流贷款平台的登陆接口，若有客户同时登陆了两个或两个以上贷款平台，我们的数据处理系统将会判定该客户近期有强烈的借贷需求并将客户推送给你。<br /><br />
          ✅价格：1元/条<br /><br />
          ✅提数：2000起提<br /><br />
          ✅筛选：城市<br /><br />
          ✅出数：T+1<br /><br />
          ✅格式如下：<br /><br />

          <img
            src="../../images/xq/dkdmx.png"
            alt=""
            style="margin-left: 20px"
          />
        </p>
      </div>
    </div>
  </body>
</html>
