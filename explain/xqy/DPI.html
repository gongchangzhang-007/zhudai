<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .step p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 10px;
      }
      .step a {
        color: #007bff;
        text-decoration: none;
      }
      .step a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="step">
        <h2>DPI-[本团队诚招*靠谱*实干*代理共同发展，价格给到最低]</h2>
        <p>
          ✅说明：运营商自有信息归纳筛选技术-需通过运营商端口实现数据采集归纳筛选转化成客户需求数据，可抓取登录、注册、充值等接口数据，原理是提取每天APP访问客户。DPI可以跑到二级，一个APP打开之后主页是一级，下面的注册、登陆、申请等页面为二级。所以相对来说数据更精准！<br /><br />
          ✅价格：0.3元/条<br /><br />
          ✅提数：5000起提<br /><br />
          ✅筛选：平台、城市<br /><br />
          ✅出数：1-2天出数<br /><br />
          ✅格式如下：只出电话号<br /><br />
          <img src="../../images/xq/dpi.png" alt="" style="margin-left: 20px" />
        </p>
      </div>
    </div>
  </body>
</html>
