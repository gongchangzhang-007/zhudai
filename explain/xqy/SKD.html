<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .step p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 10px;
      }
      .step a {
        color: #007bff;
        text-decoration: none;
      }
      .step a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="step">
        <h2>SDK-[本团队诚招*靠谱*实干*代理共同发展，价格给到最低]</h2>
        <p>
          ✅说明：每个app都有sdk包，里面包含所有用户信息，解析sdk包即可获取用户信息；特点是量大，便宜；准确度一般。所有访问过这个APP的用户数据都可以通过SDK数据获取，但是很多无效数据也会混在里面。准确度低于DPI数据和网关数据！<br /><br />
          ✅价格：0.15元/条<br /><br />
          ✅提数：5000起提<br /><br />
          ✅筛选：平台、城市<br /><br />
          ✅出数：1天出数<br /><br />
          ✅格式如下：默认只出电话号，可选城市，可加0.05元/条匹配姓名<br /><br />
          <img src="../../images/xq/sdk.png" alt="" style="margin-left: 20px" />
        </p>
      </div>
    </div>
  </body>
</html>
