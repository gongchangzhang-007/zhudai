<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .step p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 10px;
      }
      .step a {
        color: #007bff;
        text-decoration: none;
      }
      .step a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="step">
        <h2>⭐⭐⭐⭐⭐银行混合——原摩尔斯技术⭐⭐⭐⭐⭐</h2>
        <p>
          ✅说明：原摩尔斯技术复出，身份已验证！目前正在放福利，成本价出。数据只有一部分的有名字的！经过测试，银行类的普遍意向率较消金类的要低，但客户资质可能会较好。且公司与公司之间测试结果差异较大，如果对添加率特别看重的建议重点考虑消金类！
          <br /><br />
          ✅价格：1元/条<br /><br />
          ✅提数：3000起提<br /><br />
          ✅筛选：城市<br /><br />
          ✅出数：1-2天<br /><br />
          ✅格式如下：<br /><br />

          <img
            src="../../images/xq/YHHH.jpg"
            alt=""
            style="margin-left: 20px"
          />
        </p>
      </div>
    </div>
  </body>
</html>
