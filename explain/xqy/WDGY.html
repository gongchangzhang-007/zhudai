<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .step p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 10px;
      }
      .step a {
        color: #007bff;
        text-decoration: none;
      }
      .step a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="step">
        <h2>⭐⭐⭐⭐网贷隔夜申请⭐⭐⭐⭐</h2>
        <p>
          ✅说明：都是前1天申请过网贷的用户，需求强烈，资质一般，适合自有渠道的用户<br /><br />
          ✅价格：1.2元/条<br /><br />
          ✅提数：1000起提（新用户第一次可200）<br /><br />
          ✅筛选：城市<br /><br />
          ✅出数：T+1<br /><br />
          ✅格式如下：<br /><br />

          <img
            src="../../images/xq/wdgy.png"
            alt=""
            style="margin-left: 20px"
          /><br /><br />

          ✅另外：也出网贷实时申请数据，1小时1提，比如你要上午9-10点的数据，大概11点之前可以发给你，只出全国，不能筛选城市，单价1.8元/条<br /><br />
        </p>
      </div>
    </div>
  </body>
</html>
