<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .step p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 10px;
      }
      .step a {
        color: #007bff;
        text-decoration: none;
      }
      .step a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="step">
        <h2>⭐⭐⭐⭐⭐工行融E借-【内鬼】⭐⭐⭐⭐⭐</h2>
        <p>
          ✅说明：内鬼料，由相关单位的内部人员拷贝出来的数据，资质超好，意向超高，包含工行融E借、兴业兴闪贷、南银法巴、招行闪电贷、工行融E借五个平台混合出，单平台没有量，五个平台一起出一二线主要城市一天小几百条，不一定能买到，抢手货。<br /><br />
          ✅价格：5元/条<br /><br />
          ✅提数：500起提<br /><br />
          ✅筛选：城市<br /><br />
          ✅出数：T+1<br /><br />
          ✅格式如下：<br /><br />

          <img
            src="../../images/xq/ghrej01.jpg"
            alt=""
            style="margin-left: 20px"
          />
          <img
            src="../../images/xq/ghrej02.jpg"
            alt=""
            style="margin-left: 20px"
          />
        </p>
      </div>
    </div>
  </body>
</html>
