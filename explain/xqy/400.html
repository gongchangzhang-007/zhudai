<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>详情页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
      .step {
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step h2 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }
      .step p {
        line-height: 1.6;
        color: #666;
        margin-bottom: 10px;
      }
      .step a {
        color: #007bff;
        text-decoration: none;
      }
      .step a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <div class="step">
        <h2>⭐⭐⭐⭐400劫持--移动⭐⭐⭐⭐</h2>
        <p>
          ✅说明：全行业可接，有400电话就行，手机号不接。可以区分被叫和主叫，400打给客户的是主叫，客户打给400的是被叫。出数量不确定，下单必须满足最小要求，1天没出完的第2天接着出，出完为止。<br /><br />
          ✅价格：1.8元/条<br /><br />
          ✅提数：1000起提<br /><br />
          ✅筛选：城市<br /><br />
          ✅出数：第一次要3-5天开始出，之后每天出<br /><br />
          ✅格式：只出电话号码，相当于知道平台、地区、电话号！<br /><br />
        </p>
      </div>
    </div>
  </body>
</html>
